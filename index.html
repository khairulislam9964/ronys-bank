<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rony's Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
   <header>
    <h1 class="text-5xl text-center mt-6 ">Wellcome to 
        <span class="text-amber-600 font-semibold">Rony's Bank</span> !!</h1>
   </header>
   <main>
    <section class="bg-sky-700 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl mb-4 font-medium mt-6 text-white">Please Login</h3>
        <div>
            <input id="user-email" class="block w-9/12 mb-2 px-3" type="email" name=""  placeholder="Enter your email address">
            <input id="user-password" class="block w-9/12 mb-2 px-3" type="password" name=""  placeholder="Enter your password">
        </div>
        <button id="btn-submit" class=" bg-neutral-50 hover:bg-orange-400 rounded mb-2 px-6 py-1 font-medium ">Submit</button>
    </section>

   </main>
   <script src="js/login.js"></script>
</body>
</html>
