<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6 ">Let's get some
            <span class="text-amber-600 font-semibold">Moneeey</span> !!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            </div>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-cyan-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2  class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-orange-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-green-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
        </section>

        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-purple-600 p-8 rounded-xl ">
                    <h3 class="text-1xl font-medium text-white">Please Depost</h3>
                    <input id="deposit-field" class="block w-9/12 mb-2 px-3 mt-2" type="text"
                        placeholder="$Enter deposit amount">
                    <button id="btn-deposit"
                        class="text-white bg-orange-400 hover:bg-orange-600 rounded mb-2 px-6 py-1 font-medium ">Deposit</button>
                </div>

                <div class="bg-pink-600 p-8 rounded-xl">
                    <h3 class="text-1xl font-medium text-white">Please Withdraw</h3>
                    <input id="withdraw-field" class="block w-9/12 mb-2 px-3 mt-2" type=""
                        placeholder="$Enter withdraw amount">
                    <button id="btn-withdraw"
                        class="text-white bg-orange-400 hover:bg-orange-600 rounded mb-2 px-6 py-1 font-medium ">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
